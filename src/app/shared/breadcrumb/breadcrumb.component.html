<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-7 col-12 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">{{pageInfo?.title}}</h3>
        <ol class="breadcrumb">
            <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
                <li class="breadcrumb-item" *ngIf="!last&&!url.back" [routerLink]="url.url">
                    <a href='javascript:void(0)' class="text-secondary">{{url.title}}</a>
                </li>
                <li class="breadcrumb-item" *ngIf="!last&&url.back" (click)="back()">
                    <a href='javascript:void(0)' class="text-secondary">{{url.title}}</a>
                </li>
                <li class="breadcrumb-item active" *ngIf="last">{{url.title}}</li>
            </ng-template>
        </ol>
    </div>
    <div class="col-md-5 col-12 align-self-center">
        <div class="d-flex justify-content-end">
            <div class="d-flex m-r-20 m-l-10 hidden-md-down">
                {{pageInfo?.codePage}}
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
