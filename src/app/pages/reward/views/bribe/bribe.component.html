<app-timeline></app-timeline>

<div class="card card-outline-bluish unset-radius">
  <div class="card-header unset-radius">
    <div class="card-actions">
      <a class="" (click)="ILG60_08_03_00_00_E08_EXPANDED = !ILG60_08_03_00_00_E08_EXPANDED">
        <i class="fa" [ngClass]="{'fa-chevron-down': ILG60_08_03_00_00_E08_EXPANDED, 'fa-chevron-up': !ILG60_08_03_00_00_E08_EXPANDED}"></i>
      </a>
    </div>
    <h4 class="card-title m-b-0">คำร้องขอรับเงินสินบน</h4>
  </div>
  <div *ngIf="ILG60_08_03_00_00_E08_EXPANDED" class="card-body">
    <ILG60-08-03-00-00-E08 [RequestCommand]="RequestCommand$ | async" [RequestBribe]="RequestBribe$ | async" [mode]="mode$ | async"
      [inputData]="ILG60_08_03_00_00_E08_DATA$ | async" (formData)="changeForm($event)"></ILG60-08-03-00-00-E08>
  </div>
</div>
