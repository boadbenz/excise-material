<div class="row">
  <div class="col-md-12">
    <app-form-group [columns]="FormInput$ | async"></app-form-group>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="text-right pb-3">
      <!-- RequestBribeRewardID: {{ (RequestBribeRewardID$ | async) }} 
        IndictmentID: {{ (IndictmentID$ | async)}} -->
      <button class="btn waves-effect waves-light btn-navy" [routerLink]="['/reward/reward/C', (RequestBribeRewardID$ | async) , (IndictmentID$ | async)]">
        ขอรับเงินรางวัล
      </button>
    </div>
  </div>
  <div class="col-md-12">

    <!-- {{tableData | json}} -->
    <app-table-data [columns]="columnsTableDefault" [data]="tableData" [options]="TableDataOptions"></app-table-data>
  </div>
</div>
