<div class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-collapse></app-card-actions-collapse>
        <h4 class="card-title m-b-0">ทีมจับกุม</h4>
    </div>
    <div class="card-body">


        <div class="row">
            <label for="" class="col-lg-2 col-sm-4 control-label">เลขที่งาน :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="ArrestCode" [(ngModel)]="ArrestCode" class="form-control " disabled>
                </div>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">หนังสือแต่งตั้งเลขที่ :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="Accuser" [(ngModel)]="Accuser" class="form-control " readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">วันที่เริ่มคำสั่ง :</label>
            <div class="input-group  col-lg-4 col-md-7">
                <div style="width:45%">
                    <my-date-picker-th name="OccurrenceDate" [(ngModel)]="OccurrenceDate" [disabled]="true"></my-date-picker-th>
                </div>
                <label for="" class="">&nbsp; เวลา : &nbsp;</label>
                <input type="text" [(ngModel)]="OccurrenceTime" name="OccurrenceTime" style="height: 35px;" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">หน่วยงาน :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="AccuserPositionName" name="AccuserPositionName" class="form-control " readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">สำนักงาน :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="AccuserOfficeShortName" name="AccuserOfficeShortName" class="form-control " readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">รหัสสายตรวจ :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="AccuserStation" name="AccuserStation" class="form-control " readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">หัวหน้าฝ่าย :
            </label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="LawsuitNo" name="LawsuitNo" class="form-control " readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">ตำแหน่ง :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="GuiltBaseName" name="GuiltBaseName" class="form-control " readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">หน่วยงาน :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="SubSectionType" name="SubSectionType" class="form-control " readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-sm-3">
                <div class="row form-group">
                    <div class="col">
                        <input type="checkbox" id="md_checkbox_1" ngModel name="chk1" class="filled-in chk-col-indigo">
                        <label for="md_checkbox_1">ยกเลิกคำสั่ง &nbsp;&nbsp;&nbsp;วันที่ :</label>
                    </div>
                </div>
            </div>

            <div class="input-group  col-lg-4 col-md-7">
                <div style="width:45%">
                    <my-date-picker-th name="LawsuitDate" [(ngModel)]="LawsuitDate" [disabled]="true"></my-date-picker-th>
                </div>
            </div>
        </div>
    </div>
</div>
