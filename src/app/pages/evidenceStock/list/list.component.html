<!-- <app-horizontal-timeline></app-horizontal-timeline> -->
<div *ngIf="advSearch | async" class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-close></app-card-actions-close>
        <h4 class="card-title m-b-0">ค้นหา</h4>
    </div>

    <div class="card-body">
        <div class="row form-group">
            <div class="col">
                <input type="radio" id="md_radio_1" [(ngModel)]="IsOutside" name="IsOutside" class="filled-in chk-col-indigo" [checked]="oProve.IsOutside=='1'">
                <label for="md_radio_1">ต้องการดูของกลางคงเหลือในคลัง</label>
                &nbsp;&nbsp;
                <input type="radio" id="md_radio_2" [(ngModel)]="IsOutside" name="IsOutside" class="filled-in chk-col-indigo" [checked]="oProve.IsOutside=='1'">
                <label for="md_radio_2">ต้องการดูประวัติของกลาง</label>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2 col-sm-3 control-label">หน่วยงาน :</label>
            <div class="col-lg-4 col-md-7 col-sm-9">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" name="EvidenceOutCode" [(ngModel)]="EvidenceOutCode" class="form-control" placeholder="">
                    </div>
                </div>
            </div>

            <label class="col-lg-2 col-sm-3 control-label">เลขทะเบียนบัญชี :</label>
            <div class="col-lg-4 col-md-7 col-sm-9">
                <div class="form-group">
                    <div class="form-line">
                        <input type="text" name="EvidenceOutCode" [(ngModel)]="EvidenceOutCode" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row form-group">
            <div class="col-10"></div>
            <div class="col-2">
                <button class="btn btn-block btn-themecolor" (click)="onAdvSearch()">ค้นข้อมูล</button>
            </div>
        </div>
    </div>

</div>

<div class="card">
    <div class="card-body">

        <div class="table-responsive table-striped ">
            <table #revenueTable class="table">
                <thead>
                    <tr>
                        <th style="text-align: center;width:5%">ลำดับ</th>
                        <th>หน่วยงาน</th>
                        <th>เลขทะเบียนบัญชี</th>
                        <th>ระหว่างดำเนินคดี</th>
                        <th>รอคืน</th>
                        <th>รอทำลาย</th>
                        <th>รอขาย</th>
                        <th>ทั้งหมด</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of EvidenceOutList; let i=index;">
                        <td style="text-align: center;">{{i + 1}}</td>
                        <td>{{item.EvidenceOutCode}}</td>
                        <td>{{item.EvidenceOutDate}}</td>
                        <td>{{item.EvidenceOutNo}}</td>
                        <td>{{item.EvidenceOutNoDate}}</td>
                        <td>{{item.EvidenceStaffName}}</td>
                        <td>{{item.DeptName}}</td>
                        <td>{{item.DeptName}}</td>
                        <td class="text-center;">
                            <a href="javaScript:void(0);" class="text-secondary" (click)="clickView('')">
                                <i class="mdi mdi-eye fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="card-footer card-footer-unset">
            <app-pagination-table [TotalItems]="paginage.TotalItems" [CurrentPage]="paginage.CurrentPage" [PageSize]="paginage.PageSize"
                [RowsPerPageOptions]="paginage.RowsPerPageOptions" (onPageChange)="pageChanges($event)">
            </app-pagination-table>
        </div>
    </div>
</div>
