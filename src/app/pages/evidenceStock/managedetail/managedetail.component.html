<!-- Collab 1 - รายละเอียดของกลางในคลัง -->
<div class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-collapse></app-card-actions-collapse>
        <h4 class="card-title m-b-0">รายละเอียดของกลางในคลัง</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">เลขทะเบียนบัญชี :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="EvidenceOutNo" name="EvidenceOutNo" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">ชื่อของกลาง :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="PosRequest" name="PosRequest" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">จำนวน :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="EvidenceOutNo" name="EvidenceOutNo" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">หน่วย :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="PosRequest" name="PosRequest" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">ประเภทของกลาง :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="EvidenceOutNo" name="EvidenceOutNo" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">หน่วยงานนำส่ง :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="PosRequest" name="PosRequest" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">เลขที่หนังสือนำส่ง :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="EvidenceOutNo" name="EvidenceOutNo" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">ผู้นำส่ง :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="PosRequest" name="PosRequest" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">ตำแหน่ง :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="EvidenceOutNo" name="EvidenceOutNo" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">หน่วยงาน :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="PosRequest" name="PosRequest" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive table-striped ">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center;width:7%">ลำดับ</th>
                                <th style="width:14%">รหัสรายการ</th>
                                <th>ประเภทรายการ</th>
                                <th style="width:10%">หน่วยงาน</th>
                                <th style="width:10%">ผู้ดำเนินการ</th>
                                <th style="width:10%">วันที่ดำเนินการ</th>
                                <th style="width:10%">จำนวน</th>
                                <th style="width:10%">หน่วย</th>
                                <th style="width:10%">สถานะรายการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th style="text-align: center">1</th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                                <th>
                                    <input type="text" name="item.DeliveryNo" class="form-control form-control-sm" readonly>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
