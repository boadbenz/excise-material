<!-- Collab 1 - รายละเอียดของกลางในคลัง -->
<div class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-collapse></app-card-actions-collapse>
        <h4 class="card-title m-b-0">รายละเอียดของกลางในคลัง</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">หน่วยงาน :</label>
            <div class="form-group col-lg-4 col-md-7 col-sm-8">
                <input type="text" [(ngModel)]="OfficeName" name="OfficeName" class="form-control" readonly>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">คลังสินค้า :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="WarehouseName" name="WarehouseName" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive table-striped ">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center;width:7%">ลำดับ</th>
                                <th style="width:14%">เลขทะเบียนบัญชี</th>
                                <th style="width:14%">กลุ่มสินค้า</th>
                                <th>ชื่อของกลาง</th>
                                <th style="width:10%">จำนวน</th>
                                <th style="width:10%">หน่วย</th>
                                <th style="width:10%">ปริมาณ</th>
                                <th>หน่วย</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of EvidenceInventoryPagging; let i=index;">
                                <th style="text-align: center">1</th>
                                <th>{{item.EvidenceInItemCode}}</th>
                                <th>{{item.GroupName}}</th>
                                <th>{{item.ProductDesc}}</th>
                                <th>{{item.BalanceQty}}</th>
                                <th>{{item.BalanceQtyUnit}}</th>
                                <th>{{item.BalanceNetVolumn}}</th>
                                <th>{{item.BalanceNetVolumnUnit}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer card-footer-unset">
            <app-pagination-table [TotalItems]="paginage.TotalItems" [CurrentPage]="paginage.CurrentPage" [PageSize]="paginage.PageSize"
                [RowsPerPageOptions]="paginage.RowsPerPageOptions" (onPageChange)="pageChanges($event)">
            </app-pagination-table>
        </div>
    </div>
</div>
