<div class="card card-outline-bluish unset-radius">
  <div class="card-header unset-radius">
    <app-card-actions-collapse></app-card-actions-collapse>
    <h4 class="card-title m-b-0">ของกลาง</h4>
  </div>
  <div class="card-body">
    <form class="form-horizontal">
      <div class="row">
        <label for="" class="col-lg-2 col-md-4 control-label">รหัสของกลาง :
        </label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group ">
            <input type="text" [(ngModel)]="ProductCode" name="ProductCode" [disabled]="showEditField" class="form-control">
          </div>
        </div>
        <label for="" class="col-lg-2 col-sm-3 control-label">กลุ่มสินค้า :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <input type="text" class="form-control form-control-sm" 
              placeholder=""
              aria-label="Number" 
              matInput [matAutocomplete]="auto1" 
              [ngClass]="{'ng-touched':isRequired}"
              (focus)="onAutoFocus($event.target.value)" 
              (input)="onAutoChange($event.target.value)"
              [disabled]="showEditField"
              >
          <mat-autocomplete  #auto1="matAutocomplete">
              <mat-option *ngFor="let item of options" [value]="item.GroupName" 
              (click)="onAutoSelecteWord(item)" 
              (onSelectionChange)="onAutoSelecteWord(item)">
                  {{ item.GroupName }}
              </mat-option>
          </mat-autocomplete>
            <!-- <div class="form-line">
              <select [(ngModel)]="xxx" name="xxx" class="form-control form-control-sm" [disabled]="showEditField">
                <option value="" selected disabled></option>
                <option *ngFor="let item of xxx" [value]="item.value">{{item.text}}</option>
              </select>
            </div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <label for="" class="col-lg-2 col-sm-3 control-label">ยี่ห้อหลัก :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <input type="text" class="form-control form-control-sm" 
              placeholder=""
              aria-label="Number" 
              matInput [matAutocomplete]="auto2" 
              [ngClass]="{'ng-touched':isRequired}"
              (focus)="BrandMainonAutoFocus($event.target.value)" 
              (input)="BrandMainonAutoChange($event.target.value)"
              [disabled]="showEditField"
              >
              <mat-autocomplete  #auto2="matAutocomplete">
                  <mat-option *ngFor="let items of BrandMainoptions" [value]="items.BrandMainENG"
                  (click)="BrandMainonAutoSelecteWord(items)" 
                  (onSelectionChange)="BrandMainonAutoSelecteWord(items)">
                      {{items.BrandMainENG }} {{items.BrandMainThai}}
                  </mat-option>
              </mat-autocomplete>
            <!-- <div class="form-line">
              <select [(ngModel)]="xxx" name="xxx" class="form-control form-control-sm"
                [disabled]="showEditField">
                <option value="" selected disabled></option>
                <option *ngFor="let item of xxx" [value]="item.value">{{item.text}}</option>
              </select>
            </div> -->
          </div>
        </div>
        <label for="" class="col-lg-2 col-sm-3 control-label">ยี่ห้อรอง :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <input type="text" class="form-control form-control-sm" 
              placeholder=""
              aria-label="Number" 
              matInput [matAutocomplete]="auto3" 
              [ngClass]="{'ng-touched':isRequired}"
              (focus)="BrandSecondonAutoFocus($event.target.value)" 
              (input)="BrandSecondonAutoChange($event.target.value)"
              [disabled]="showEditField"
              >
              <mat-autocomplete  #auto3="matAutocomplete">
                  <mat-option *ngFor="let items of BrandSecondoptions" [value]="items.GroupName"
                  (click)="BrandSecondonAutoSelecteWord(items)" 
                  (onSelectionChange)="BrandSecondonAutoSelecteWord(items)">
                      {{items.GroupName }}
                  </mat-option>
              </mat-autocomplete>
            <!-- <div class="form-line">
              <select [(ngModel)]="xxx" name="xxx" class="form-control form-control-sm"
                [disabled]="showEditField">
                <option value="" selected disabled></option>
                <option *ngFor="let item of xxx" [value]="item.value">{{item.text}}</option>
              </select>
            </div> -->
          </div>
        </div>
      </div>

      <div class="row">
        <label for="" class="col-lg-2 col-sm-3 control-label">รุ่น :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <div class="form-line">
                <input type="text" [disabled]="showEditField" class="form-control form-control-sm" 
                placeholder="">
            </div>
          </div>
        </div>
        <label for="" class="col-lg-2 col-sm-3 control-label">ขนาด :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <div class="form-line">
                <input type="text" [disabled]="showEditField" class="form-control form-control-sm" 
                placeholder="">
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="" class="col-lg-2 col-sm-3 control-label">หน่วยของขนาด :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
              <input type="text" [disabled]="showEditField" class="form-control form-control-sm" 
              placeholder=""
              aria-label="Number" 
              matInput [matAutocomplete]="auto4" 
              [ngClass]="{'ng-touched':isRequired}"
              (focus)="DutyUnitonAutoFocus($event.target.value)" 
              (input)="DutyUnitonAutoChange($event.target.value)"
              [disabled]="showEditField"
              >
              <mat-autocomplete  #auto4="matAutocomplete">
                  <mat-option *ngFor="let items of DutyUnitoptions" [value]="items.DutyCode"
                  (click)="DutyUnitonAutoSelecteWord(items)" 
                  (onSelectionChange)="DutyUnitonAutoSelecteWord(items)">
                      {{items.DutyCode }}
                  </mat-option>
              </mat-autocomplete>
            <!-- <div class="form-line">
              <select [(ngModel)]="xxx" name="xxx" class="form-control form-control-sm"
                [disabled]="showEditField">
                <option value="" selected disabled></option>
                <option *ngFor="let item of xxx" [value]="item.value">{{item.text}}</option>
              </select>
            </div> -->
          </div>
        </div>
        <label for="" class="col-lg-2 col-sm-3 control-label">ปริมาณแอลกอฮอล์ :</label>
        <div class="col-lg-4 col-md-7 col-sm-9">
          <div class="form-group">
            <div class="form-line">
                <div class="form-line">
                    <input type="text" [disabled]="showEditField" class="form-control form-control-sm" 
                    placeholder="">
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="" class="col-lg-2 col-md-4 control-label">คำอธิบายของกลาง :
        </label>
        <div class="col-sm-10">
          <div class="form-group">
            <textarea rows="3" [(ngModel)]="xxx" [disabled]="showEditField" name="xxx" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="custom-control custom-checkbox col-form-label col-md-6">
          <input class="filled-in chk-col-indigo" name="Isactive" id="Isactive" type="checkbox">
          <label class="m-t-10 m-b-0" for="Isactive">ใช้งาน</label>
        </div>
      </div>
    </form>
  </div>
</div>
